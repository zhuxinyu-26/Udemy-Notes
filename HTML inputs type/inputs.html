<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML inputs</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h3>All kinds of inputs type list</h3>
  <form class="" action="index.html" method="post">
    <label>text</label>
    <input type="text">
    <hr>
    <label>submit</label>
    <input type="submit">
    <hr>
    <label>button</label>
    <input type="button" value="value">
    <hr>
    <label>checkbox</label>
    <input type="checkbox">
    <hr>
    <label>color</label>
    <input type="color">
    <hr>
    <label>date</label>
    <input type="date">
    <hr>
    <label>datetime-local</label>
    <input type="datetime-local">
    <hr>
    <label>email</label>
    <input type="email">
    <hr>
    <label>file</label>
    <input type="file">
    <hr>
    <label>hidden</label>
    <input type="hidden">
    <hr>
    <label>image</label>
    <input type="image" class="img"
      src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fwx1.sinaimg.cn%2Fmw690%2F005ufClDly1h04wdlmsdvg30mj0mkwrf.gif&refer=http%3A%2F%2Fwx1.sinaimg.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1650577667&t=9f97450f76332210b434f37e88245ddd""><hr>
    <label>month</label>
    <input type=" month">
    <hr>
    <label>number</label>
    <input type="number">
    <hr>
    <label>password</label>
    <input type="password">
    <hr>
    <label>radio</label>
    <input type="radio">
    <hr>
    <label>range</label>
    <input type="range">
    <hr>
    <label>reset</label>
    <input type="reset">
    <hr>
    <label>search</label>
    <input type="search">
    <hr>
    <label>tel</label>
    <input type="tel">
    <hr>
    <label>time</label>
    <input type="time">
    <hr>
    <label>url</label>
    <input type="url">
    <hr>
    <label>week</label>
    <input type="week">
    <hr>
    <label>datetime</label>
    <input type="datetime">
  </form>
</body>

</html>
